<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="index.html" class="logo header__logo">
            <img src="img/logo.svg" alt="DNKa logo" />
          </a>

          <ul class="header__navigation">
            <li class="header__link header__submenu">
              Каталог
              <svg width="17" height="17">
                <use xlink:href="img/sprite.svg#arrowDown"></use>
              </svg>
            </li>
            <li class="header__link">
              <a href="#">Наша продукція</a>
            </li>
            <li class="header__link">
              <a href="#">новинки</a>
            </li>
            <li class="header__link">
              <a href="#">Про нас</a>
            </li>
            <li class="header__link">
              <a href="#">Контакти</a>
            </li>
          </ul>

          <ul class="header__list">
            <li class="header__item">
              <svg width="30" height="30">
                <use xlink:href="img/sprite.svg#search"></use>
              </svg>
            </li>
            <li class="header__item">
              <svg width="30" height="30">
                <use xlink:href="img/sprite.svg#user"></use>
              </svg>
            </li>
            <li class="header__item">
              <svg width="30" height="30">
                <use xlink:href="img/sprite.svg#heart"></use>
              </svg>
            </li>
            <li class="header__item">
              <img src="img/flag-ua.svg" alt="flag" />
            </li>
            <li class="header__item">ГРН</li>
            <li class="header__item">
              <svg width="30" height="30">
                <use xlink:href="img/sprite.svg#basket"></use>
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="start">
        <div class="container">
          <div class="start__wrapper">
            <div class="start__info">
              <div class="start__img">
                <img src="img/start.png" alt="nail polish" />
              </div>
              <div class="start__text">
                <h1>
                  <span>код</span>
                  <span>твоєї</span>
                  <span>краси</span>
                </h1>
                <p>Матеріали для манікюру преміум якості</p>
              </div>
            </div>
            <div class="start__box">
              <button class="btn btn--circle start__btn">В каталог</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
